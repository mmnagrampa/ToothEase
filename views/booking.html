<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Appointment | ToothEase</title>
        <link rel="stylesheet" href="../styles/home.css">
        <link rel="stylesheet" href="../styles/nav-bar.css">
        <link rel="stylesheet" href="../styles/booking.css">
        <link rel="shortcut icon" type="x-icon" href="../img/logo.png" sizes="64x64">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="../img/logo.png" class="logo-img" alt="ToothEase Logo">
                <a href="#" class="brand-name">ToothEase</a>
            </div>
            
            <nav>
                <a href="homepage.html" >Home</a>
                <a href="appointment.html"  class="active">Appointments</a>
                <a href="clinics.html">Clinics</a>
                <a href="about-us.html">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="booking.html" class="booknow">BOOK NOW</a>
                <div class="separator"></div>
                
                <!-- Profile dropdown container -->
                <div class="profile-container">
                    <i class="fa-solid fa-user profile-icon"></i>
                    <div class="profile-dropdown" id="subMenu">
                        <a href="#" id="logout">Logout</a>
                    </div>
                </div>
            </nav>
        </header>  
            <form id="appointment-form">
                <!-- Clinic Dropdown -->
                <label for="clinics">Select a Clinic:</label>
                <select id="clinics">
                    <option value="">Select a clinic</option>
                </select>

                <!-- Service Dropdown -->
                <label for="services">Select a Service:</label>
                <select id="services">
                    <option value="">Select a service</option>
                </select>

                <!-- Appointment Date -->
                <label for="appointment-date">Select Appointment Date:</label>
                <input type="text" id="appointment-date" placeholder="Select a date" />

                <!-- Time Picker (hidden initially) -->
                <label for="appointment-time">Select a Time:</label>
                <select id="appointment-time">
                    <option value="">Select a time</option> <!-- Default option -->
                </select>
            </form>
        <script type='module' src="../scripts/booking.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script type='module' src="../scripts/nav-auth.js"></script>
        <script src="../scripts/nav-bar.js"></script>
    </body>
</html>
